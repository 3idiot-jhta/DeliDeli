<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>사장님 - 비밀번호변경(비로그인)</title>
        <!-- Include:공통 CSS -->
        <th:block th:include="inc/common/common-css :: commonCss"></th:block>
        <!-- Include:Client CSS -->
        <th:block th:include="inc/client/client-css :: clientCss"></th:block>
        <!-- Include:공통 JS -->
        <th:block th:include="inc/common/common-js :: commonJs"></th:block>
        <!-- Include:Client JS -->
        <th:block th:include="inc/client/client-js :: clientJs"></th:block>

    </head>
    <body>
        <div class="client-wrap">
            <!-- Start:Aside -->
            <th:block th:include="inc/client/aside :: clientAside"></th:block>
            <!-- End:Aside -->

            <!-- Start:Main -->
            <main id="mainpage__wrap">
                <!-- Start:Header -->
                <th:block th:include="inc/client/header :: clientHeader"></th:block>
                <!-- End:Header -->

                <!-- Start:Contents -->
                <section class="contents">
                    <form method="post" action="/client/changePassword">
                        <input type="hidden" name="clientId" th:value="${clientId}">
                        <label for="clientPw">새 비밀번호:</label>
                        <input type="password" id="clientPw" name="newPassword" required>
                        <br>
                        <label for="checkClientPw">새 비밀번호 확인:</label>
                        <input type="password" id="checkClientPw" name="confirmPassword" required>
                        <br>
                        <span id="passwordMessage"></span>
                        <br>
                        <button type="submit">비밀번호 변경</button>
                    </form>
                    <div id="errorMessage" style="color: red;" th:if="${errorMessage}" th:text="${errorMessage}"></div>

                    <script src="/client/js/module/chagePw.js"></script>
                </section>
                <!-- End:Contents -->
            </main>
            <!-- End:Main -->
        </div>
    </body>
</html>
