<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<h1>로그인</h1>
<form method="post" action="/client/loginProc">
    <label for="clientId">아이디:</label>
    <input type="text" id="clientId" name="clientId" required>
    <br>
    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">로그인</button>
    <li><a href="/client/register">사장 회원가입</a></li>
    <li><a href="/client/findId">사장 아이디 찾기</a></li>
    <li><a href="/client/findPw">사장 비밀번호 찾기</a></li>
    <li><a href="/">뒤로가기</a></li>
</form>
<div style="color: red;" th:if="${param.error}" th:text="${param.error}"></div>
</body>
</html>
