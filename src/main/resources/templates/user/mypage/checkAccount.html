<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>사용자 - 내 정보 확인</title>
        <!-- Include:공통 CSS -->
        <th:block th:include="inc/common/common-css :: commonCss"></th:block>
        <!-- Include:User CSS -->
        <th:block th:include="inc/user/user-css :: userCss"></th:block>
        <!-- Include:공통 JS -->
        <th:block th:include="inc/common/common-js :: commonJs"></th:block>
        <!-- Include:User JS -->
        <th:block th:include="inc/user/user-js :: userJs"></th:block>
    </head>
    <body>
        <!-- Start:Header -->
        <th:block th:include="inc/user/header :: userHeader"></th:block>
        <!-- End:Header -->

        <!-- Start:Main -->
        <main id="mainpage__wrap">
            <section class="user-account__wrap">
                <div class="user-account__form-box">
                    <div class="user-account__form-top">
                        <h2 class="user-account__logo">
                            <img src="/user/images/logo-color.png" alt="딜리델리노랑색로고">
                        </h2>
                        <p class="user-account__label">
                            비밀번호확인
                        </p>
                    </div>
                    <form id="checkPwForm" action="/user/checkPw" method="post" enctype="multipart/form-data" class="user-account__form">
                        <div class="account__input-wrap">
                            <!-- 아이디 -->
                            <div class="account__input-box">
                                <label for="userId">아이디</label>
                                <input type="text" name="userId" id="userId" th:value="${user.userId}" readonly>
                            </div>
                            <!-- 비밀번호 -->
                            <div class="account__input-box">
                                <label for="userPw">비밀번호</label>
                                <input type="password" name="userPw" id="userPw">
                            </div>
                            <!-- 유효성메시지 -->
                            <span id="errorMessage" th:if="${errorMessage}" th:text="${errorMessage}" class="validation-msg validation-msg--account"></span>
                        </div>
                        <div class="account__btn-wrap account__btn-wrap--a">
                            <button type="button" class="account__user-btn--a" th:onclick="'location.href=\'' + @{/user/myPage} + '\''">뒤로가기</button>
                            <button type="submit" class="account__user-btn--b">확인</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <!-- End:Main -->

        <!-- Start:Footer -->
        <th:block th:include="inc/user/footer :: userFooter"></th:block>
        <!-- End:Footer -->
    </body>
</html>
