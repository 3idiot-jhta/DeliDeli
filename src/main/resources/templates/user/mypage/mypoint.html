<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 - 포인트 충전페이지</title>
    <!-- Include:공통 CSS -->
    <th:block th:include="inc/common/common-css :: commonCss"></th:block>
    <!-- Include:User CSS -->
    <th:block th:include="inc/user/user-css :: userCss"></th:block>
    <!-- Include:공통 JS -->
    <th:block th:include="inc/common/common-js :: commonJs"></th:block>
    <!-- Include:User JS -->
    <th:block th:include="inc/user/user-js :: userJs"></th:block>

    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(function() {
            IMP.init("imp66848612");
        });

        function checkform() {
            var selectedAmount = document.querySelector('select[name="userMoney"]').value;
            var userKey = document.getElementById('userKey').textContent;
            var userName = document.getElementById('userName').textContent;

            IMP.request_pay({
                pg: "html5_inicis",
                pay_method: "card",
                merchant_uid: "p_" + new Date().getTime(), // 주문 고유 번호
                name: "delideli.co",
                amount: selectedAmount,
                buyer_name: userName,
                buyer_email: "gildong@gmail.com",
            }, function (resp) {
                console.log(resp);
                if (resp.success) {
                    $.ajax({
                        url: "/user/charge",
                        type: "post",
                        data: {
                            amount: resp.paid_amount,
                            userKey: userKey
                        },
                        success: function (result) {
                            console.log(result);
                            console.log("성공콘솔 " + result.success);
                            if (result.success) {
                                // 결제 성공 시 사용자 포인트를 업데이트
                                var currentPointElement = document.getElementById('userPoint');
                                var currentPointText = currentPointElement.textContent.replace('원', '');
                                var currentPoint = parseInt(currentPointText.replace(/,/g, ''), 10);
                                var newPoint = currentPoint + resp.paid_amount;
                                currentPointElement.textContent = newPoint.toLocaleString() + '원';
                                alert("적립금 충전이 완료 되었습니다.");
                            } else {
                                alert("적립금 결제 중 오류가 생겼습니다.");
                            }
                        },
                        error: function (xhr, status, error) {
                            console.log(status);
                            alert("결제 처리 중 오류가 발생했습니다: " + error);
                        }
                    });
                } else {
                    alert('결제에 실패했습니다.');
                }
            });
        }
    </script>
</head>
<body>
<!-- Start:Header -->
<th:block th:include="inc/user/header :: userHeader"></th:block>
<!-- End:Header -->

<!-- Start:Main -->
<main id="mainpage__wrap">
    <!-- 사용자 키를 HTML에 삽입 -->
    <span id="userKey" style="display:none;" th:text="${user.userKey}"></span>
    <span id="userName" style="display:none;" th:text="${user.userName}"></span>

    <main id="mainpage__wrap">
        <h3>포인트 조회</h3>
        <p><span th:text="${user.userNickname}+'님의 포인트 : '"> </span><span id="userPoint" th:text="${user.userPoint}+'원'"></span></p>
        <p>적립 결재 금액 :
            <select name="userMoney">
                <option value="1">10,000</option>
                <option value="20000">20,000</option>
                <option value="30000">30,000</option>
                <option value="40000">40,000</option>
                <option value="50000">50,000</option>
                <option value="60000">60,000</option>
                <option value="70000">70,000</option>
                <option value="80000">80,000</option>
                <option value="90000">90,000</option>
                <option value="100000">100,000</option>
            </select></p>
        <br />
        <input type="button" value="결제하기" onclick="checkform()" />
    </main>
    <!-- End:Main -->

    <!-- Start:Footer -->
    <th:block th:include="inc/user/footer :: userFooter"></th:block>
    <!-- End:Footer -->
</body>
</html>
