<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>사용자 - 내 정보 수정</title>
        <!-- Include:공통 CSS -->
        <th:block th:include="inc/common/common-css :: commonCss"></th:block>
        <!-- Include:User CSS -->
        <th:block th:include="inc/user/user-css :: userCss"></th:block>
        <!-- Include:공통 JS -->
        <th:block th:include="inc/common/common-js :: commonJs"></th:block>
        <!-- Include:User JS -->
        <th:block th:include="inc/user/user-js :: userJs"></th:block>
    </head>
    <body>
        <!-- Start:Header -->
        <th:block th:include="inc/user/header :: userHeader"></th:block>
        <!-- End:Header -->

        <!-- Start:Main -->
        <main id="mainpage__wrap">
            <section class="user-account__wrap">
                <div class="user-account__form-box">
                    <div class="user-account__form-top">
                        <h2 class="user-account__logo">
                            <img src="/user/images/logo-color.png" alt="딜리델리노랑색로고">
                        </h2>
                        <p class="user-account__label">
                            내 정보수정
                        </p>
                    </div>
                    <form id="modifyUserForm" action="/user/modifyUser" method="post" enctype="multipart/form-data" class="user-account__form">
                        <div class="account__input-wrap">
                            <!-- 아이디 -->
                            <div class="account__input-box">
                                <div class="account__label-box">
                                    <label for="userId">아이디</label>
                                </div>
                                <input type="text" id="userId" name="userId" th:value="${user.userId}" readonly>
                            </div>
                            <!-- 이름 -->
                            <div class="account__input-box">
                                <div class="account__label-box">
                                    <label for="userName">이름</label>
                                </div>
                                <input type="text" id="userName" name="userName" th:value="${user.userName}">
                            </div>
                            <!-- 닉네임 -->
                            <div class="account__input-box">
                                <div class="account__label-box">
                                    <label for="userNickname">닉네임</label>
                                </div>
                                <input type="text" id="userNickname" name="userNickname" th:value="${user.userNickname}">
                            </div>
                            <!-- 생년월일 -->
                            <div class="account__input-box">
                                <div class="account__label-box">
                                    <label for="userBirth">생년월일</label>
                                </div>
                                <input type="text" id="userBirth" name="userBirth" maxlength="10" th:value="${user.userBirth}">
                            </div>
                            <!-- 휴대폰번호 -->
                            <div class="account__input-box">
                                <div class="account__label-box">
                                    <label for="userPhone">휴대폰번호</label>
                                </div>
                                <input type="text" id="userPhone" name="userPhone" maxlength="13" th:value="${user.userPhone}">
                            </div>
                            <!-- 이메일 -->
                            <div class="account__input-box">
                                <div class="account__label-box">
                                    <label for="userEmail">이메일</label>
                                </div>
                                <div class="account__input-btn">
                                    <input type="hidden" id="currentUserEmail" th:value="${user.userEmail}">
                                    <input type="text" id="userEmail" name="userEmail" th:value="${user.userEmail}">
                                    <button type="button" id="sendCodeButton" style="display:none;">인증코드전송</button>
                                </div>
                                <span id="userEmailMessage" class="error-message" style="display: none;"></span>
                            </div>
                            <!-- 인증번호 -->
                            <div class="account__input-box">
                                <div class="account__label-box">
                                    <label for="verificationCode">인증번호</label>
                                </div>
                                <div class="account__input-btn">
                                    <input type="text" id="verificationCode" name="verificationCode" style="display:none;">
                                    <button type="button" id="verifyCodeButton" style="display:none;">인증코드확인</button>
                                </div>
                                <span id="userEmailChkMsg" class="success-message" style="display: none;"></span>
                            </div>
                            <!-- 프로필사진 -->
                            <div class="account__input-box">
                                <div class="account__label-box">
                                    <label for="userProfile">프로필사진</label>
                                </div>
                                <div class="account__profile-img">
                                    <img id="profilePreview" th:src="@{${user.userProfile}}" alt="User Profile" style="width: 12rem; height: 12rem; border-radius: 100%;">
                                </div>
                                <div class="account__input-btn">
                                    <input class="regUpload-file" placeholder="첨부파일" th:value="${user.userProfile}">
                                    <label for="userProfile" class="regUpload-file-btn">파일첨부하기</label>
                                    <input type="file" id="userProfile" name="userProfile" class="regUpload-file--hidden">
                                </div>
                                <span class="account-guide__msg">
                                    가로 500px, 세로 500px 사이즈의 jpg, png, jpeg 파일만 첨부 가능합니다.
                                </span>
                            </div>
                        </div>
                        <div class="account__btn-wrap account__btn-wrap--a">
                            <button type="button" class="account__user-btn--a" th:onclick="'location.href=\'' + @{/user/myPage} + '\''">뒤로가기</button>
                            <button type="submit" class="account__user-btn--b">수정하기</button>
                        </div>
                        <script src="/user/js/module/modifyUser.js"></script>
                    </form>
                </div>
            </section>
        </main>
        <!-- End:Main -->

        <!-- Start:Footer -->
        <th:block th:include="inc/user/footer :: userFooter"></th:block>
        <!-- End:Footer -->
    </body>
</html>
