<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .error-message {
            color: red;
        }
        .success-message {
            color: green;
        }
    </style>
</head>
<body>
<h1>비밀번호 변경</h1>
<form method="post" action="/user/changePassword">
    <input type="hidden" name="userId" th:value="${userId}">
    <label for="userPw">새 비밀번호:</label>
    <input type="password" id="userPw" name="newPassword" required>
    <br>
    <label for="checkUserPw">새 비밀번호 확인:</label>
    <input type="password" id="checkUserPw" name="confirmPassword" required>
    <br>
    <span id="passwordMessage"></span>
    <br>
    <button type="submit">비밀번호 변경</button>
</form>
<div id="errorMessage" style="color: red;" th:if="${errorMessage}" th:text="${errorMessage}"></div>

<script>
    $(document).ready(function () {
        $("#checkUserPw").keyup(function() {
            var password = $("#userPw").val();
            var checkPassword = $("#checkUserPw").val();
            if (password !== checkPassword) {
                $("#passwordMessage").text("비밀번호가 일치하지 않습니다.").removeClass('success-message').addClass('error-message');
            } else {
                $("#passwordMessage").text("비밀번호가 일치합니다.").removeClass('error-message').addClass('success-message');
            }
        });
    });
</script>
</body>
</html>
