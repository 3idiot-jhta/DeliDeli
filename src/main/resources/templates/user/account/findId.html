<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>사용자 - 아이디찾기</title>
        <!-- Include:공통 CSS -->
        <th:block th:include="inc/common/common-css :: commonCss"></th:block>
        <!-- Include:User CSS -->
        <th:block th:include="inc/user/user-css :: userCss"></th:block>
        <!-- Include:공통 JS -->
        <th:block th:include="inc/common/common-js :: commonJs"></th:block>
        <!-- Include:User JS -->
        <th:block th:include="inc/user/user-js :: userJs"></th:block>
    </head>
    <body>
        <!-- Start:Header -->
        <th:block th:include="inc/user/header :: userHeader"></th:block>
        <!-- End:Header -->

        <!-- Start:Main -->
        <main id="mainpage__wrap">
            <section class="user-account__wrap">
                <div class="user-account__form-box">
                    <div class="user-account__form-top">
                        <h2 class="user-account__logo">
                            <img src="/user/images/logo-color.png" alt="딜리델리노랑색로고">
                        </h2>
                        <p class="user-account__label">
                            아이디 찾기
                        </p>
                    </div>
                    <form id="findIdForm" class="user-account__form">
                        <div class="account__input-wrap">
                            <!-- 이름 -->
                            <div class="account__input-box">
                                <div class="account__label-box">
                                    <label for="userName">이름</label>
                                    <span class="account-essential">
                                        <i class="fa-solid fa-circle-info"></i>
                                        필수항목
                                    </span>
                                </div>
                                <input type="text" id="userName" name="userName">
                            </div>
                            <!-- 이메일 -->
                            <div class="account__input-box">
                                <div class="account__label-box">
                                    <label for="userEmail">이메일</label>
                                    <span class="account-essential">
                                        <i class="fa-solid fa-circle-info"></i>
                                        필수항목
                                    </span>
                                </div>
                                <input type="text" id="userEmail" name="userEmail">
                                <span id="userEmailMessage" class="error-message" style="display: none;"></span>
                            </div>
                        </div>
                        <div class="account__btn-wrap account__btn-wrap--a">
                            <button type="button" class="account__user-btn--a" th:onclick="'location.href=\'' + @{/user/login} + '\''">로그인</button>
                            <button type="submit" class="account__user-btn--b">아이디 찾기</button>
                        </div>
                    </form>
                    <script src="/user/js/module/findId.js"></script>
                </div>
            </section>
        </main>
        <!-- End:Main -->

        <!-- Start:Footer -->
        <th:block th:include="inc/user/footer :: userFooter"></th:block>
        <!-- End:Footer -->
    </body>
</html>
