<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>사용자 - 로그인</title>
        <!-- Include:공통 CSS -->
        <th:block th:include="inc/common/common-css :: commonCss"></th:block>
        <!-- Include:User CSS -->
        <th:block th:include="inc/user/user-css :: userCss"></th:block>
        <!-- Include:공통 JS -->
        <th:block th:include="inc/common/common-js :: commonJs"></th:block>
        <!-- Include:User JS -->
        <th:block th:include="inc/user/user-js :: userJs"></th:block>
    </head>
    <body>
        <!-- Start:Header -->
        <th:block th:include="inc/user/header :: userHeader"></th:block>
        <!-- End:Header -->

        <!-- Start:Main -->
        <main id="mainpage__wrap">
            <section class="user-account__wrap">
                <div class="user-account__form-box">
                    <div class="user-account__form-top">
                        <h2 class="user-account__logo">
                            <img src="/user/images/logo-color.png" alt="딜리델리노랑색로고">
                        </h2>
                        <p class="user-account__label">
                            로그인
                        </p>
                    </div>
                    <form action="/user/loginProc" method="post" class="user-account__form">
                        <div class="account__input-wrap">
                            <!-- 아이디 -->
                            <div class="account__input-box">
                                <label for="userId">아이디</label>
                                <input type="text" name="userId" id="userId">
                            </div>
                            <!-- 비밀번호 -->
                            <div class="account__input-box">
                                <label for="password">비밀번호</label>
                                <input type="password" name="password" id="password">
                            </div>
                            <!-- 유효성메시지 -->
                            <span th:if="${param.error}" th:text="${param.error}" class="validation-msg validation-msg--account"></span>
                        </div>
                        <div class="account__btn-wrap">
                            <button type="submit" class="user-btn--main">로그인</button>
                        </div>
                        <div class="account__sns-wrap">
                            <p class="account__sns-title">SNS 간편 로그인</p>
                            <ul class="account__sns-list">
                                <!-- 구글 -->
                                <li>
                                    <a href="#none">
                                        <img src="/user/images/google.png" alt="구글로그인이미지">
                                    </a>
                                </li>
                                <!-- 카카오톡 -->
                                <li>
                                    <a href="#none">
                                        <img src="/user/images/kakao.png" alt="카카오로그인이미지">
                                    </a>
                                </li>
                                <!-- 네이버 -->
                                <li>
                                    <a href="#none">
                                        <img src="/user/images/naver.png" alt="네이버로그인이미지">
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <ul class="account__links">
                            <li>
                                <a href="/user/register">회원가입</a>
                            </li>
                            <li>
                                <a href="/user/findId">아이디 찾기</a>
                            </li>
                            <li>
                                <a href="/user/findPw">비밀번호 찾기</a>
                            </li>
                        </ul>
                        <script src="/user/js/module/login.js"></script>
                    </form>
                </div>
            </section>
        </main>
        <!-- End:Main -->

        <!-- Start:Footer -->
        <th:block th:include="inc/user/footer :: userFooter"></th:block>
        <!-- End:Footer -->
    </body>
</html>
