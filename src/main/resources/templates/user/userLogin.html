<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>유저 로그인</title>
</head>
<body>
<h1>유저 로그인</h1>
<form action="/user/loginProc" method="post">
    <input type="hidden" name="userType" value="user">
    <label for="userId">아이디:</label>
    <input type="text" id="userId" name="userId">
    <br>
    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password">
    <br>
    <button type="submit">Login</button>
    <li><a href="/user/register">유저 회원가입</a></li>
    <li><a href="/user/findId">유저 아이디 찾기</a></li>
    <li><a href="/user/findPw">유저 비밀번호 찾기</a></li>
    <li><a href="/">뒤로가기</a></li>
</form>
<div style="color: red;" th:if="${param.error}" th:text="${param.error}"></div>
</body>
</html>
