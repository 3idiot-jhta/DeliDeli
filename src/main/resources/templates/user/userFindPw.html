<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>비밀번호 찾기</h1>
<form id="findPwForm">
    <label for="userId">사용자 ID:</label>
    <input type="text" id="userId" name="userId" required>
    <br>
    <label for="userEmail">이메일:</label>
    <input type="email" id="userEmail" name="userEmail" required>
    <br>
    <button type="button" id="sendResetLinkButton">비밀번호 변경 링크 전송</button>
    <li><a href="/user/login">유저 로그인</a></li>
</form>
<div id="message" style="color: green;"></div>
<div id="errorMessage" style="color: red;"></div>

<script>
    $(document).ready(function() {
        $("#sendResetLinkButton").click(function() {
            var userId = $("#userId").val();
            var userEmail = $("#userEmail").val();
            $.post("/user/sendResetLink", { userId: userId, userEmail: userEmail }, function(data) {
                if (data.message) {
                    $("#message").text(data.message);
                } else {
                    $("#errorMessage").text(data.error);
                }
            }).fail(function() {
                $("#errorMessage").text("비밀번호 변경 링크 전송에 실패했습니다.");
            });
        });
    });
</script>
</body>
</html>
