<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>사용자 - 공지 상세보기</title>
        <!-- Include:공통 CSS -->
        <th:block th:include="inc/common/common-css :: commonCss"></th:block>
        <!-- Include:User CSS -->
        <th:block th:include="inc/user/user-css :: userCss"></th:block>
        <!-- Include:공통 JS -->
        <th:block th:include="inc/common/common-js :: commonJs"></th:block>
        <!-- Include:User JS -->
        <th:block th:include="inc/user/user-js :: userJs"></th:block>
    </head>
    <body>
        <!-- Start:Header -->
        <th:block th:include="inc/user/header :: userHeader"></th:block>
        <!-- End:Header -->

        <!-- Start:Main -->
        <main id="mainpage__wrap">
            <table>
                <tr>
                    <td colspan="2" th:text="${'['+board.boardStatus+ ']  '+board.boardTitle}"></td>
                </tr>
                <tr>
                    <td th:text="'작성일: '+ ${board.boardRegdate}"></td>
                    <td th:text="'조회수: '+ ${board.boardHits}"></td>
                </tr>
                <tr>
                    <td colspan="2" th:text="${board.boardContents}"></td>
                </tr>
                <tr>
                    <td colspan="2"><a href="/user/notice">목록</a></td>
                </tr>
            </table>
        </main>
        <!-- End:Main -->

        <!-- Start:Footer -->
        <th:block th:include="inc/user/footer :: userFooter"></th:block>
        <!-- End:Footer -->
    </body>
</html>
