<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>공지사항</h3>
    <table>
        <tr>
            <th>글번호</th>
            <th>제목</th>
            <th>등록일</th>
            <th>조회수</th>
        </tr>
        <tr th:each="board, iterState : ${list}">
            <td th:text="${iterState.count}"></td>
            <td><a th:href="@{detail/{num}(num=${board.boardKey})}" th:text="${'['+board.boardStatus+ ']  '+board.boardTitle}"></a></td>
            <td th:text="${board.boardRegdate}"></td>
            <td th:text="${board.boardHits}"></td>
        </tr>
        <tr>
            <td>
                <nav>
                    <ul>
                        <th:block th:if="${map.prev}">
                            <li><a th:href="@{/user/notice(page=${map.startPageNo})}">이전</a></li>
                        </th:block>
                        <li th:each="i : ${#numbers.sequence(map.startPageNo, map.endPageNo)}">
                            <a th:href="@{/user/notice(page=${i}, keyword=${keyword})}" th:text="${i}"></a>
                        </li>
                        <th:block th:if="${map.next}">
                            <li><a th:href="@{/user/notice(page=${map.endPageNo})}">다음</a></li>
                        </th:block>
                    </ul>
                </nav>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <form th:action="@{/user/notice}" method="get">
                    <input type="text" name="keyword" id="">
                    <input type="submit" value="검색">
                </form>
            </td>
        </tr>
    </table>
    <h3><a href="/">목록</a></h3>
</body>
</html>
