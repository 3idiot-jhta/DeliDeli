<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .error-message {
            color: red;
        }
        .success-message {
            color: green;
        }
    </style>
</head>
<body>
<h1>아이디 찾기</h1>
<form id="findIdForm">
    <label for="userName">이름:</label>
    <input type="text" id="userName" name="userName" required>
    <br>
    <label for="userEmail">이메일:</label>
    <input type="email" id="userEmail" name="userEmail" required>
    <br>
    <button type="submit">아이디 찾기</button>
    <li><a href="/user/login">유저 로그인</a></li>
</form>
<div id="message" class="success-message"></div>
<div id="errorMessage" class="error-message"></div>

<script>
    $(document).ready(function() {
        $("#findIdForm").submit(function(event) {
            event.preventDefault(); // 폼 기본 제출 방지

            var userName = $("#userName").val();
            var userEmail = $("#userEmail").val();

            $("#message").text("");
            $("#errorMessage").text("");

            $.post("/user/findId", { userName: userName, userEmail: userEmail }, function(data) {
                if (data.success) {
                    $("#message").text("아이디가 이메일로 전송되었습니다.");
                } else {
                    $("#errorMessage").text("입력한 정보와 일치하는 사용자를 찾을 수 없습니다.");
                }
            }).fail(function() {
                $("#errorMessage").text("아이디 찾기에 실패했습니다.");
            });
        });
    });
</script>
</body>
</html>
