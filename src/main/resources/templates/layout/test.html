<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>쿠폰명</th>
        <th>쿠폰할인금액</th>
        <th>사용가능시작일</th>
        <th>사용가능종료일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="coupon : ${coupon}">
        <td th:text="${coupon.couponKey}"></td>
        <td class="coupon-name" th:text="${coupon.couponName}"></td>
        <td class="price" th:text="'-' + ${#numbers.formatInteger(coupon.couponPrice,3,'POINT')} + '원'"></td>
        <td th:text="${#temporals.format(coupon.couponStartDate, 'yyyy/MM/dd')}"></td>
        <td th:text="${#temporals.format(coupon.couponEndDate, 'yyyy/MM/dd')}"></td>
    </tr>
    </tbody>
</table>
