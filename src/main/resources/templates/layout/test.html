<!-- Register -->
<form id="registerForm" action="/client/register" method="post">
    <label for="clientEID">사업자 등록번호:</label>
    <input type="text" id="clientEID" name="clientEID" required>
    <button type="button" id="checkEID">사업자 등록 번호 확인</button>
    <span id="clientEIDMessage" class="error-message"></span>
    <br>
    <label for="clientName">이름:</label>
    <input type="text" id="clientName" name="clientName" required>
    <br>
    <label for="clientPhone">전화번호:</label>
    <input type="text" id="clientPhone" name="clientPhone" required>
    <br>
    <label for="clientId">사장님 ID:</label>
    <input type="text" id="clientId" name="clientId" required>
    <button type="button" id="checkClientIdButton">아이디 중복 확인</button>
    <span id="clientIdMessage" class="error-message"></span>
    <br>
    <label for="clientPw">비밀번호:</label>
    <input type="password" id="clientPw" name="clientPw" required>
    <br>
    <label for="checkClientPw">비밀번호 확인:</label>
    <input type="password" id="checkClientPw" name="checkClientPw" required>
    <span id="passwordMessage" class="error-message"></span>
    <br>
    <label for="clientEmail">이메일:</label>
    <input type="email" id="clientEmail" name="clientEmail" required>
    <span id="clientEmailMessage" class="error-message"></span>
    <button type="button" id="sendCodeButton">인증 코드 전송</button>
    <br>
    <label for="verificationCode">인증 코드:</label>
    <input type="text" id="verificationCode" name="verificationCode" required>
    <button type="button" id="verifyCodeButton">인증 코드 확인</button>
    <br>
    <label for="bankName">은행 이름:</label>
    <input type="text" id="bankName" name="bankName" required>
    <br>
    <label for="bankAccount">은행 계좌:</label>
    <input type="text" id="bankAccount" name="bankAccount" required>
    <br>
    <button type="submit" id="registerButton" disabled>등록</button>
    <li><a href="/">뒤로가기</a></li>
</form>
<div id="message" class="success-message"></div>
<div id="errorMessage" class="error-message"></div>

<script src="/client/js/module/register.js"></script>

<!-- FindPw -->
<form id="findPwForm">
    <label for="clientId">아이디:</label>
    <input type="text" id="clientId" name="clientId" required>
    <br>
    <label for="clientEID">사업자 등록번호:</label>
    <input type="text" id="clientEID" name="clientEID" required>
    <button type="button" id="checkEID">사업자 등록 번호 확인</button>
    <span id="clientEIDMessage" class="error-message"></span>
    <br>
    <label for="clientName">이름:</label>
    <input type="text" id="clientName" name="clientName" required>
    <br>
    <button type="button" id="sendResetLinkButton" disabled>비밀번호 변경 링크 전송</button>
    <li><a href="/client/login">사장 로그인</a></li>
    <li><a href="/client/register">사장 회원가입</a></li>
    <li><a href="/client/findId">사장 아이디 찾기</a></li>
</form>
<div id="message" style="color: green;"></div>
<div id="errorMessage" style="color: red;"></div>

<script src="/client/js/module/findPw.js"></script>

<!-- FindId -->

    <label for="clientName">이름:</label>

<!-- chagePw -->
<form method="post" action="/client/changePassword">
    <input type="hidden" name="clientId" th:value="${clientId}">
    <label for="clientPw">새 비밀번호:</label>
    <input type="password" id="clientPw" name="newPassword" required>
    <br>
    <label for="checkClientPw">새 비밀번호 확인:</label>
    <input type="password" id="checkClientPw" name="confirmPassword" required>
    <br>
    <span id="passwordMessage"></span>
    <br>
    <button type="submit">비밀번호 변경</button>
</form>
<div id="errorMessage" style="color: red;" th:if="${errorMessage}" th:text="${errorMessage}"></div>

<script src="/client/js/module/chagePw.js"></script>
